server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - TokenRelay=
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            exposedHeaders:
              - X-User-Id
              - X-User-Email
              - X-User-Roles
      routes:
        - id: auth-service
          uri: lb://auth-user-service
          predicates:
            - Path=/api/auth/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                exclude: true
        - id: user-service
          uri: lb://auth-user-service
          predicates:
            - Path=/api/users/**
        - id: group-service
          uri: lb://group-service
          predicates:
            - Path=/api/groups/**
        - id: place-service
          uri: lb://place-recommendation-service
          predicates:
            - Path=/api/places/**, /api/recommendations/**

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8081}
          jwk-set-uri: ${JWT_JWK_SET_URI:http://localhost:8081/.well-known/jwks.json}

  # Service Discovery
  cloud:
    loadbalancer:
      ribbon:
        enabled: false

# Eureka Client Configuration
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true

# Logging Configuration
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: INFO
    com.meetmate.gateway: DEBUG
