version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: meetmate-postgres-prod
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  gateway-service:
    image: ${DOCKER_USERNAME}/meetmate-gateway-service:latest
    container_name: meetmate-gateway-prod
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      JWT_SECRET: ${JWT_SECRET}
      AUTH_SERVICE_URL: http://auth-user-service:8081
      GROUP_SERVICE_URL: http://group-service:8082
      PLACE_SERVICE_URL: http://place-recommendation-service:8083
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    depends_on:
      - auth-user-service
      - group-service
      - place-recommendation-service
    restart: unless-stopped

  auth-user-service:
    image: ${DOCKER_USERNAME}/meetmate-auth-user-service:latest
    container_name: meetmate-auth-prod
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://postgres:5432/${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  group-service:
    image: ${DOCKER_USERNAME}/meetmate-group-service:latest
    container_name: meetmate-group-prod
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://postgres:5432/${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  place-recommendation-service:
    image: ${DOCKER_USERNAME}/meetmate-place-recommendation-service:latest
    container_name: meetmate-place-prod
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://postgres:5432/${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: ${DOCKER_USERNAME}/meetmate-frontend:latest
    container_name: meetmate-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - gateway-service
    restart: unless-stopped

volumes:
  postgres_prod_data:
